<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ESERCIZIO LONDON</title>
</head>
<body>
    <!-- Titolo -->
    <header>
        <h1>Il mio Viaggio a Londra</h1>
    </header>
    <main>
        <!-- Immagine vista di Londra -->
        <section id="image-pexels">
            <img src="img.zip/pexels-bill-emrich-230794-0.jpg" alt="Ruota panoramica">
            <img src="img.zip/pexels-bill-emrich-230794-1.jpg" alt="Paesaggio londra">
            <img src="img.zip/pexels-bill-emrich-230794-2.jpg" alt="Big Ben">
            <hr>
        </section>
        <!-- Tabella Spese -->
        <section id="expenses">
            <h2>Le mie spese</h2>
            <table>
                <!-- Intestazione Tabella -->
                <thead>
                    <tr>
                        <th>Numero</th>
                        <th>Descrizione</th>
                        <th>Costo</th>
                    </tr>
                </thead>
                <!-- Corpo Tabella -->
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Biglietto Aereo</td>
                        <td>120€</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Biglietto Aereo</td>
                        <td>120€</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Biglietto Aereo</td>
                        <td>120€</td>
                    </tr>
                </tbody>
                <!-- Chiusura Tabella -->
                <tfoot>
                    <td colspan="2">Totale </td>
                    <td>360€</td>
                </tfoot>
            </table>
            <hr>
        </section>
    </main>
</body>
</html>
